# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27,py26

[testenv]
deps =
    -rdev-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov vagrant_plugin vagrant_plugin/tests

[testenv:pywin]
deps =
    -rdev-requirements.txt
commands=nosetests -v --nocapture --nologcapture --with-cov --cov-report term-missing --cov vagrant_plugin vagrant_plugin/tests
basepython = {env:PYTHON:}\python.exe
passenv=ProgramFiles APPVEYOR LOGNAME USER LNAME USERNAME HOME USERPROFILE

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 wagon